<ion-header>
  <ion-toolbar style="margin-top: 15px;">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="admin"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- Logout Button -->
      <ion-button (click)="auth.logoutFunc()">
        <ion-icon name="power" style="font-size: 20px;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Title -->
    <ion-title class="ion-text-center">Price Reminder</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="catForm" #formDirective="ngForm" (ngSubmit)="addCategory(formDirective,id)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label class="label" position="floating">Category Name</ion-label>
              <ion-input type="text" formControlName="cat_name" name="cat_name"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-padding ion-text-center">
            <ion-button expand="block" [disabled]="!catForm.valid" type="submit" color="light" class="ion-no-margin"
              style="--box-shadow:none;--border-radius: 50px;">Save</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-item-sliding *ngFor="let i of categories;let idx=index">
    <ion-item-options side="start">
      <ion-item-option (click)="delete(i.id)" color="danger">Delete</ion-item-option>
    </ion-item-options>
    <ion-item>
      <ion-label>
        <h2>{{ i.cat_name }}</h2>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="edit(i.id)">Edit</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
